<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
</head>
<body class="bg-gray-100 font-inter">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-semibold text-blue-600 text-center mb-6">Login to View Building Data</h1>

        <div id="login-section" class="flex justify-center">
            <a href="http://localhost:5100/oauth2/authorization/google"
               class="bg-blue-500 hover:bg-blue-700 text-white font-semibold rounded-md py-2.5 px-5 focus:outline-none focus:shadow-outline">
                Login with Google
            </a>
        </div>
    </div>
</body>
</html>
